<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <title>Contizador</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <img src="imagenes/Cripto.svg" alt="">
            <div id="coin-container">
                <form id="coin-form">
                    <div class="coin-input-container">
                        <label for="coin">Elige tu divisa</label>
                        <select class="coin-input" id="coin">
                            <option selected disabled value="">Seleccione su divisa</option>
                            <option value="USD">Dolar</option>
                            <option value="EUR">Euros</option>
                            <option value="VES">Bolivares (Bs)</option>
                            <option value="ARS">Pesos Argentinos</option>
                        </select>
                    </div>
                    <div class="coin-input-container">
                        <label for="crypto">Elige tu crypto moneda</label>
                        <select class="coin-input" id="crypto">
                            <option selected disabled value="">Seleccione su crypto moneda</option>
                            <option value="BTC">Bitcoin</option>
                            <option value="ETH">Ethereum</option>
                            <option value="AXS">AXS</option>
                            <option value="BNB">Binance Coin</option>
                        </select>
                    </div>
                    <div class="coin-input-container">
                        <label for="amount">Elige tu divisa</label>
                        <input type="text" class="coin-input" id="amount" placeholder="Monto">
                    </div>
                    <button type="submit" id="form-btn">COTIZAR</button>
                </form>
                <div id="coin-info"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
